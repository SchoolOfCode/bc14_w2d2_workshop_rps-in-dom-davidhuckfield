<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors Game</h1>
      <div class="game-choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <div class="game-result">
        <p class="result"></p>
      </div>
      <div id="username">
        <input type="text" id="username-input" placeholder="Enter your name here!">
        <button id="username-button">Enter username</button>
        <p id="username-box">Your username will show here</p>
      </div>
      <div id="scores">
        <h2 id="scores-heading">Scores</h2>
        <p id="number-of-games"></p>
        <p id="player-score"></p>
        <p id="computer-score"></p>
        <p id="draws"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
